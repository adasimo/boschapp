<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />

<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap.min.js}"></script>

</head>
<body>
	<div th:replace="feladat1/fragments/header.html :: header(true, true)"></div>
	
	<div class="card mx-auto mb-5" style="width: 35rem;">
		<div class="card-header text-center">
		    <span class="fw-bold" th:text="#{feladat1.add.add-header}"></span>
		</div>
		<form th:action="@{/add/save}" class="form-horizontal" th:object="${additionForm}" method="post">
		  	<div class="form-group d-flex justify-content-center mx-2 mt-3">
		       	<label class="fw-bold col-md-3 my-auto" th:text="#{feladat1.add.add-owner}"></label>
		       	<div class="col-md-9">
		       		<input id="owner" type="text" class="form-control" th:field="*{owner}">
		       	</div>
		     </div>
		     <div class="form-group d-flex justify-content-center mx-2 mt-3">
		         <label class="fw-bold col-md-3 my-auto" th:text="#{feladat1.add.add-car}"></label>
		         <div class="col-md-9">
			         <select class="form-control"  th:field="*{car}">
				             <option th:value=${null} th:text="#{feladat1.add.add-car-select}"></option>
				             <option th:each="c : ${additionForm.getCarList()}" th:value="${c}" th:text="${c}"></option>
				     </select>
				 </div>
		     </div>
		     <div class="form-group d-flex justify-content-center mx-2 mt-3">
		         <label class="fw-bold col-md-3 my-auto" th:text="#{feladat1.add.add-guaranteed}"></label>
		         <div class="col-md-9">
		         	<input class="form-check-input" type="checkbox" th:field="*{guaranteed}" id="guaranteed">
		         </div>
		     </div>
		     <div class="form-group d-flex justify-content-center mx-2 mt-3">
			     <label class="fw-bold col-md-3 my-auto" th:text="#{feladat1.add.add-age}"></label>
			     <div class="col-md-9">
				 	<div class="form-check form-check-inline"  th:each="ageCat : ${additionForm.getAgeList()}">
					      <input class="form-check-input" type="radio" th:id="${ageCat.getAge()}" th:field="*{age}" th:name="${ageCat.getAge()}" th:text="${ageCat.getAge()}" th:value="${ageCat}"/>
				    </div>
			    </div>
			</div>
	        <div class="form-group d-flex justify-content-center mx-2 mt-3">
		        <label class="fw-bold col-md-3 my-auto" th:text="#{feladat1.add.add-serviceStart}"></label>
		        <div class="col-md-9">
		        	<input type="datetime-local" class="form-control"  th:field="*{serviceStart}">
		        </div>
		    </div>
		  
		  <div class="d-flex justify-content-center my-3">
		   	 <button type="submit" class="btn btn-primary" th:text="#{feladat1.add.add-submit}"></button>
		  </div>
		   
		  <div th:if="${#fields.hasErrors()}" class="mt-3 alert alert-danger" role="alert">
		  	<p data-th-each="err : ${#fields.allErrors()}" data-th-text="#{${err}}" class="error text-danger text-center fw-bold"></p>
		  </div>
		  
		  <div th:if="${success}" class="d-flex justify-content-center text-center mt-3 alert alert-success" role="alert">
		   	<span data-th-text="#{feladat1.add.save-success}" class="success text-success fw-bold"></span>
		  </div>
		</form>
	</div>
	<div class="d-flex justify-content-center">
		<img th:src="@{/images/bosch_logo.png}">
	</div>
	
	
	<script th:replace="feladat1/fragments/header.html :: headerScript"></script>
</body>
</html>
