<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />

<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap.min.js}"></script>

</head>
<body>
	<div th:replace="feladat1/fragments/header.html :: header(false, true)"></div>

	<div class="card mx-auto mb-5" style="width: 35rem;">
		<div class="card-header text-center">
		    <span th:text="#{feladat2.narration}" class="fw-bold"></span>
		</div>
			
		<div class="d-flex justify-content-center my-3">
			<button type="button" id="readwriter" class="btn btn-primary" th:text="#{feladat2.generate-btn}"></button>
		</div>	
		<div id="alerttoshow">
			<div class="d-flex justify-content-center text-center mt-3 alert alert-success" role="alert">
				<span data-th-text="#{feladat2.gen-success}" class="success text-success fw-bold"></span>
			</div>
		</div>
		
	</div>
	<div class="d-flex justify-content-center">
		<img th:src="@{/images/bosch_logo.png}">
	</div>

	<script th:replace="feladat1/fragments/header.html :: headerScript"></script>
	<script th:inline="javascript">
	$(document).ready(function(){
		
		initDoButton();
		$('#alerttoshow').attr("hidden",true);

	});
	
	function initDoButton() {
		$('#alerttoshow').attr("hidden",true);
		$('#readwriter').on('click', function() {
			$.ajax({
				  url: [[@{/readwrite/do/}]],
				  type: 'GET',
				    success: function(result) {
				    	$('#alerttoshow').removeAttr('hidden');
				    }
				});
		});
	}
	
	</script>
</body>
</html>
